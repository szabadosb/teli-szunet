<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téli Szünet Visszaszámláló</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter"><span>Számolás...</span></div>
    <div id="countdown-box">
        <span id="detailed-countdown">Betöltés...</span>
    </div>
    <div class="hourglass">
        <div class="top-sand"></div>
        <div class="neck"></div>
        <div class="bottom-sand"></div>
    </div>

    <div class="total-countdown-box">
        <p><u>Összesen:</u></p>
        <p>Hónapok: <span id="months">0</span></p>
        <p>Hetek: <span id="weeks">0</span></p>
        <p>Napok: <span id="days">0</span></p>
        <p>Órák: <span id="hours">0</span></p>
        <p>Percek: <span id="minutes">0</span></p>
        <p>Másodpercek: <span id="seconds">0</span></p>
    </div>
<a href="https://szamlalo.netlify.app" class="footer-link"><u>Nyári számláló</u></a>
<script src="script.js"></script>
</body>
</html>
