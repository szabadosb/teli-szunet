<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téli Szünet Visszaszámláló</title>
<link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter"><span>Számolás...</span></div>
    <div id="countdown-box">
        <span id="detailed-countdown">Betöltés...</span>
    </div>
<div id="remaining-break-box" style="display:none;">
    <span id="remaining-break-text">Számolás...</span>
</div>

    <div class="hourglass">
        <div class="top-sand"></div>
        <div class="neck"></div>
        <div class="bottom-sand"></div>
    </div>

    <div class="total-countdown-box">
        <p><u>Összesen:</u></p>
        <p>Hónapok: <span id="months">0</span></p>
        <p>Hetek: <span id="weeks">0</span></p>
        <p>Napok: <span id="days">0</span></p>
        <p>Órák: <span id="hours">0</span></p>
        <p>Percek: <span id="minutes">0</span></p>
        <p>Másodpercek: <span id="seconds">0</span></p>
    </div>


<div class="footer-links-container">
    <a href="https://napiszamlalo.netlify.app" class="footer-link">
      <img src="calendar.png" alt="Napi számláló ikon" title="Napi számláló"> <u>Napi számláló</u>
    </a>
    <a href="https://szamlalo.netlify.app/" class="footer-link">
      <img src="summer-holidays.png" alt="Nyári szünet ikon" title="Nyári szünet"> <u>Nyári szünet</u>
    </a>
    <a href="https://osziszamlalo.netlify.app" class="footer-link">
      <img src="autumn.png" alt="Őszi szünet ikon" title="Őszi szünet"> <u>Őszi szünet</u>
    </a>
    <a href="https://tavasziszamlalo.netlify.app" class="footer-link">
      <img src="flowers (1).png" alt="Tavaszi szünet ikon" title="Tavaszi szünet"> <u>Tavaszi szünet</u>
    </a>
  </div>


<script src="script.js"></script>
</body>
</html>
